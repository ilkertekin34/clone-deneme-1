<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            align-items: center;
            display: flex; 
            justify-content: center;
            height: 100vh;
        }

        .x {
            margin: 1%;
            width: 100%;
            display: flex;
            align-self: center;
        }

        .xxx {
            margin: 1%;
            width: 100%;
            align-self: center;
            display: flex;
        }

        .xx {
            margin: 1%;
            width: 47%;

        }
    </style>
</head>

<body>
    <div style="border: solid;">
        <div style="display: block; border:outset ;">
            <h1>BILLING INFO</h1>
        </div>
        <table class="table">
            <input class="x" type="text" id="card" placeholder="Card#">
            <div class="xxx">
                <input type="text" id="ay" placeholder="Month">
                <input   type="text" id="yıl" placeholder="Year">
                <input  type="number" id="cvv" placeholder="cvv">
            </div>
            <div>
                <input  type="text" id="ad" placeholder="First Name">
                <input  type="text" id="soyad" placeholder="Last Name">
            </div>
            <div>
                <input  type="text" id="aders1" placeholder="Address1">
                <input  type="text" id="adres2" placeholder="Address2(optional)">
            </div>
            <div>
                <input  type="text" id="dosya" placeholder="Zip">
                <input  type="text" id="şehir" placeholder="City">
            </div>
            <div>
                <input  type="text" id="ülke" placeholder="Country">
                <input  type="text" id="durum" placeholder="state">
            </div>
            <div>
                <input  class="x" type="email" id="mail" placeholder="Email(required)">
            </div>
            <div>
                <input type="checkbox" id="onay">
                <label>Use above info for shipping</label>
                <button id="devam">Contınue></button>
            </div>
        </table>
    </div>
</body>

</html>
